<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CodeBoost - Aprende a Programar</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome para los iconos sociales -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-p+1F61iF81e2fTRh2btu+F/yPhC8dti7R0nDCZz1R2VwvhY2pO0SFlHlaR9V+rpLvsMSOnbNHzWZjJ9+XjXiMg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div><strong>CodeBoost</strong></div>
      <div>
        <a href="index.html">Inicio</a>
        <a href="blog.html">Blog</a>
        <a href="galeria.html">Galería</a>
        <a href="videos.html">Videos</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Bienvenido a CodeBoost</h1>
    <p>Aprende programación desde cero con nuestros cursos y tutoriales gratuitos.</p>
    <div class="social-icons">
      <a href="https://github.com/" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://youtube.com/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </section>
</body>
</html>
