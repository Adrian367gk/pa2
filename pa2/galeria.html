<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería | CodeBoost</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bcd4;
    }

    main {
      margin-top: 80px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-bottom: 20px;
    }

    .round {
      float: left;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px;
      object-fit: cover;
      border: 3px solid #00bcd4;
    }

    p {
      text-align: justify;
      line-height: 1.5;
      color: white;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      text-decoration: none;
      color: white;
      font-size: 28px;
      margin-right: 20px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div><strong>CodeBoost</strong></div>
      <div>
        <a href="index.html">Inicio</a>
        <a href="blog.html">Blog</a>
        <a href="galeria.html">Galería</a>
        <a href="videos.html">Videos</a>
      </div>
    </nav>
  </header>

  <main>
    <h2>Imágenes</h2>
    <div class="flex-gallery">
      <img src="img/galeria1.jpg" alt="Proyecto 1" />
      <img src="img/galeria2.jpg" alt="Proyecto 2" />
      <img src="img/galeria3.jpg" alt="Proyecto 3" />
    </div>
  </main>
</body>
</html>
